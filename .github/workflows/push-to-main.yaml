name: Push react-formol to main

on:
    push:
        tags:
            - 'v*'

jobs:
    sync:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code from develop
              uses: actions/checkout@v2
              with:
                  ref:
                      develop

                      # Exécuter le script pour configurer l'identité Git
            - name: Set Git Identity
              run: ./set-git-identity.sh

            # Supprimer le dossier similaire dans la branche main
            - name: Checkout main branch and remove similar folder
              run: |
                  git fetch origin main:main
                  git checkout main
                  git rm -r react-formol/
                  git commit -m "Remove old react-formol folder"

            # Copier le dossier react-formal
            - name: Show current directory
              run: pwd

            - name: List all files
              run: ls -la

            - name: Copy react-formal folder
              run: cp -r react-formal/ react-formol/ || exit 1

            # Commit et push sur la branche main
            - name: Commit and push to main
              run: |
                  git add react-formol/
                  git commit -m "Sync react-formal to react-formol in main"
                  git push origin main
